<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <title>Genetics Database</title>
  </head>
<body>
  <h1>Genetics Database Application </h1>
  <div class="h-divider1"></div>  <div class="h-divider4"></div> 
  <div id = "char" class="form-group row temp"> <label class="col-2 col-form-label">Text</label> <div class="col-1"> <input maxlength="1" class="form-control" type="text"> </div> </div>
  <div id = "text" class="form-group row temp"> <label class="col-2 col-form-label">Text</label> <div class="col-3"> <input class="form-control" type="text"> </div> </div>
  <div id = "date" class="form-group row temp"> <label class="col-2 col-form-label">Date</label><div class="col-2"> <input id = "in1" class="form-control" type="date"></div>
  <span> to </span> <div class="col-2"> <input id = "in2" class="form-control" type="date"> </div> </div>
  <div id="number" class="form-group row temp"> <label class="col-2 col-form-label">Number</label><div class="col-2"> <input id = "in1" class="form-control" type="number" min = '0'></div>
  <span> to </span> <div class="col-2"> <input id = "in2" class="form-control" type="number"  min = '0'> </div> </div>
  <div id="real" class="form-group row temp"> <label class="col-2 col-form-label">Number</label><div class="col-2"> <input id = "in1" class="form-control" type="number" step = '0.01' min = '0'></div>
  <span> to </span> <div class="col-2"> <input id = "in2" class="form-control" type="number" step = '0.01' min = '0'> </div> </div>
  <div id = "check" class="form-check temp" ><input type="checkbox" class="form-check-input" ><label class="form-check-label" >Check me out</label></div></div>
  <div id = "mySex" class="form-group row temp"> <label class="col-2 col-form-label" >Example</label> <div class="col-1"> 
  <select class="form-control" type="text"><option></option><option>F</option><option>M</option></select></div></div>
  <div id = "income" class="form-group row temp"> <label class="col-2 col-form-label" >Example</label> <div class="col-2"> 
  <select class="form-control" > <option></option><option>1 - $0-$15,000</option><option>2 - $15,001-$25,000</option><option>3 - $25,001-$40,000</option><option>4 - $40,001-$55,000</option><option>5 - $55,001-$75,000</option><option>6 - $75,001-$100,000</option> <option>7 - $100,001-$150,000</option><option>8. Greater than $150,001</option></select></div></div>
  <div id = "ethnic" class="form-group row temp"> <label class="col-2 col-form-label" >Example</label> <div class="col-2"> 
  <select class="form-control" > <option></option><option>1- Hispanic or Latino</option><option>2 - Not Hispanic or Latino</option><option>210 - Europen</option><option>211 - Anglo-Saxon</option> <option>273 - Mexican Hispanic</option><option>290 - Other</option></select></div></div>
  <div id = "marital" class="form-group row temp"> <label class="col-2 col-form-label" >Example</label> <div class="col-2"> 
  <select class="form-control" > <option></option><option>Married</option><option>Never Married</option><option>Divorced</option><option>Separated</option><option>Widowed</option></select></div></div>
    
  <div id="accordion">
    <div class="card temp">
      <div class="card-header" id="headingOne">
         <button class="btn btn-outline-info btn-block btn-lg" data-toggle="collapse" data-target="#One" aria-expanded="false" aria-controls="collapseOne">
            name </button>
      </div>
      <div id="One" class="collapse" aria-labelledby="headingOne" data-parent="#accordion"> <div class="card-body"> </div></div>
    </div>
  </div>
  <div class="h-divider1"></div>  <div class="h-divider4"></div>
 <div class="row"  >
    <div class="col" align="center" >
      <form action="/new" method="GET">
        <button type="submit" class="btn btn-outline-info btn-lg" id = 'b2'>New Record</button>
      </form>
     </div>
   <div class="col"></div>
    <div class="col" align="center">
      <button type="button" class="btn btn-outline-info btn-lg" id = 'b'>Submit</button>
      <div class = "temp"><form id = 'form' action="/results" method="POST" ><input id = 'in' type="text" name="obj" value="" target="_blank"></form> </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <script src="data.js"></script>
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
