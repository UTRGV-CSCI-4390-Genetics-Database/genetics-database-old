<!DOCTYPE html>
<html>
<head>
  <title>Genetics Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js></script>	
</head>
<body>
    <div class="container-fluid">
        <h1>Genetics Database Application</h1>
        <h3>The Computer Science Department - University of Texas Rio Grande Valley </h3>

        <div class="h-divider1"></div> 
        <div class="h-divider2"></div> 

        <div class="row">
          <div class="col" style="background-color:rgb(234, 238, 226);" align="center"> 
            <div class="dropdown">
                 <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Individual</button>
                <div class="dropdown-menu" id = "ind">
                  <ul class="dropdown-item" id = "ind-0" >    
                    <form > 
                       <input type="text" class="form-control"  placeholder= "Project name" id = "indN-0"> 
                    </form> 
                   </ul>
                </div>
            </div>
     </div>

          <div class="col" style= "background-color:rgb(237, 240, 192);" align="center"> 
            <div class="dropdown">
                 <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Demographics</button>
                <div class="dropdown-menu" id = "demo">
                  <ul class="dropdown-item" id = "demo-0" >    
                    <form > 
                       <input type="text" class="form-control"  placeholder= "Age" id ="demoN-0"> 
                    </form> 
                   </ul>
                </div>
            </div>
        </div>
    </div>

  <div class="h-divider"></div> 

  <div class="row">
      <div class="col" style ="background-color:rgb(234, 238, 226);"  align="center" >
        <div class="dropdown">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Biological Measurements</button>
            <div class="dropdown-menu " id = "bio">
              <ul class="dropdown-item" id = "bio-0" >    
                <form > 
                   <input type="text" class="form-control"  placeholder= "BMI" id = "bioN-0"> 
                </form> 
               </ul>
            </div>
          </div>
    </div>
  
      <div class="col" style= "background-color:rgb(237, 240, 192);" align="center">
        <div class="dropdown">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"> Medical History</button>
            <div class="dropdown-menu" id = "medical">
              <div class="dropdown-item">
                <button type="button" class="btn btn-light" id = 'medical1'>Select All</button>
                <button type="button" class="btn btn-light" id = 'medical0'>Clear</button>
              </div>
              <div class="dropdown-item" id = "medical-0">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input"  value= 'Abortion' name="medical[]" >
                    <label class="form-check-label">Abortion</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="col" style= "background-color:rgb(216, 241, 199);" align="center" > 
          <div class="dropdown">
               <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">SNPs</button>
              <div class="dropdown-menu" id = "snp_s">
                <ul class="dropdown-item" id = "snp_s-0" >    
                  <form > 
                     <input type="text" class="form-control" placeholder= "Chromosome Name" id ="snp_sN-0"> 
                  </form> 
                 </ul>
              </div>
            </div>
          </div>
        </div>

  <div class="h-divider"></div> 

  <div class="row">
    <div class="col" style="background-color:rgb(237, 240, 192);" align="center">
      <div class="dropdown">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"> Psychiatric Disorders</button>
          <div class="dropdown-menu" id = "psychiatric">
            <div class="dropdown-item">
              <button type="button" class="btn btn-light" id = 'psychiatric1'>Select All</button>
              <button type="button" class="btn btn-light" id = 'psychiatric0'>Clear</button>
            </div>
            <div class="dropdown-item" id = "psychiatric-0">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" value="Agoraphobia" name="psychiatric[]">
                <label class="form-check-label">Agoraphobia</label>
            </div>
          </div>
        </div>
      </div>
    </div>
   <div class="col" style="background-color:rgb(216, 241, 199);" align="center">
      <div class="dropdown">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"> Ancestry Markers</button>
          <div class="dropdown-menu" id = "ancestry">
            <div class="dropdown-item">
                <button type="button" class="btn btn-light" id = 'ancestry1'>Select All</button>
                <button type="button" class="btn btn-light" id = 'ancestry0'>Clear</button>
            </div>
            <div class="dropdown-item" id = "ancestry-0">
              <div class="form-check">
                  <input type="checkbox" class="form-check-input"  value="rs2534636-a1" name="ancestry[]">
                  <label class="form-check-label" >rs2534636-a1</label>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  
  <div class="h-divider3"></div> 
  <div class="h-divider4"></div> 
  <div class="row"  >
    <div class="col" align="center" >
      <form action="/new" method="POST">
        <button type="submit" class="btn btn-outline-info btn-lg" id = 'b2' style="background-color:rgb(241, 237, 223);">New Record</button>
      </form>
     </div>
   <div class="col"></div>
    <div class="col" align="center">
       <button type="button" class="btn btn-outline-info btn-lg" id = 'b' style="background-color:rgb(241, 237, 223);">Submit</button>
    </div>
  </div>

  </div>
</div>
<script src="data.js"></script>
<script src="index.js"></script>
</body>
</html>
