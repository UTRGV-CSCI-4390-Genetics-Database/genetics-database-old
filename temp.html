<script>

var sortByProperty = function (property) {
    return function (x, y) {
        return ((x[property] === y[property]) ? 0 : ((x[property] > y[property]) ? 1 : -1));
    };
};

    {"rel_score": 0.15, "url":"https://www.hum", "title":"Cats and Humanes", "excerpt":"Cats3 "}
]

var a, b, c;
a = 5; b = 6; c = a + b;
arr.sort(sortByProperty('title'));
function addScore(arr){
    for(var i = 0; i < (arr.length-1); i++ ){
        if(arr[i].title == arr[i+1].title){
            var score = arr[i].rel_score + arr[i+1].rel_score;
